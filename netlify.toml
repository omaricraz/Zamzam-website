[build]
  publish = "."
  command = "cp index-ver1.html index.html"

[[redirects]]
  from = "/index-ver1.html"
  to = "/index.html"
  status = 301

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

